<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header Fragment -->
<div th:insert="~{fragment :: header}"></div>

<!-- Sidebar Fragment -->
<div th:insert="~{sidebar :: header}" class="mt-4"></div>

<hr class="my-6 border-gray-300">

<!-- Account Details -->
<div class="p-6 bg-white shadow-md rounded-md max-w-md mx-auto">
    <h2 class="text-lg font-semibold">Total:
        <span th:text="${account.balance}" class="text-indigo-600 font-bold"></span>
    </h2>
    <hr class="my-4">
    <h2 class="text-lg font-semibold">Bill Name:
        <span th:text="${account.accountName}" class="text-indigo-600 font-bold"></span>
    </h2>
    <hr class="my-4">
    <h2 class="text-lg font-semibold">Currency:
        <span th:text="${account.currency}" class="text-indigo-600 font-bold"></span>
    </h2>
</div>

<!-- Links -->
<div class="mt-6 p-4 bg-white shadow-md rounded-md max-w-md mx-auto">
    <a th:href="@{/menu/income}"
       class="block text-indigo-600 hover:text-indigo-700 font-medium py-2">
        Add Income
    </a>
    <a th:href="@{/menu/expense}"
       class="block text-indigo-600 hover:text-indigo-700 font-medium py-2">
        Add Expense
    </a>
    <a th:href="@{/transactions}"
       class="block text-indigo-600 hover:text-indigo-700 font-medium py-2">
        Transactions
    </a>
</div>
</body>
</html>
