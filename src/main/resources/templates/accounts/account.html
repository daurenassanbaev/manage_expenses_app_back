<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:insert="~{fragment :: header}" class="bg-white shadow-md">
</div>

<div th:insert="~{sidebar :: header}" class="bg-white shadow-md">
</div>

<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">All Accounts</h1>
    <div class="mb-4">
        <a th:href="@{/accounts/history}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Show History
        </a>
        <a th:href="@{/accounts/transfer}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ml-2">
            Create Transfer
        </a>
    </div>
    <table class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-lg">
        <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Currency</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="account : ${accounts}">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${account.accountName}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${account.balance}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${account.currency}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-6">
        <a th:href="@{/accounts/add}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Add Account
        </a>
    </div>
</div>
</body>
</html>
