<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-600 h-screen flex justify-center items-center">

<div class="w-full max-w-sm bg-white rounded-lg shadow-md p-8">
    <h2 class="text-4xl font-bold text-center mb-6">Login</h2>

    <!-- Error message -->
    <div class="text-red-600 mb-4" th:if="${param.error}">
        Bad Credentials
    </div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="username" type="text" name="username"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" type="password" name="password"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Login
            </button>
        </div>
    </form>

    <!-- OAuth login -->
    <div class="mt-6 text-center">
        <div class="text-gray-500">Login with:</div>
        <a href="/oauth2/authorization/google"
           class="text-indigo-600 hover:text-indigo-700 font-medium">Google</a>
    </div>

    <!-- Registration link -->
    <div class="mt-6 text-center">
        <form th:action="@{/registration}">
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-gray-300">
                Registration
            </button>
        </form>
    </div>
</div>

</body>
</html>
