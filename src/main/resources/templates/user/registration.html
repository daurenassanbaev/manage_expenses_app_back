<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Registration</h1>

    <div th:if="${errors}" class="mb-4">
        <ul class="text-red-600">
            <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>

    <form th:action="@{/registration}" method="post" th:object="${user}" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Email:</label>
            <input id="username" type="text" name="username" th:value="*{username}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
            <label for="rawPassword" class="block text-gray-700">Password:</label>
            <input id="rawPassword" type="password" name="rawPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Register</button>
    </form>

    <div class="mt-4 text-center">
        <form th:action="@{/login}">
            <button type="submit" class="text-indigo-600 hover:text-indigo-800">Login</button>
        </form>
    </div>
</div>
</body>
</html>
