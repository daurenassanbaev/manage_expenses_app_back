<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wallet App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

<div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
    <div th:insert="~{fragment :: header}" class="mb-4"></div>
    <h1 class="text-xl font-bold text-center mb-6">Welcome to Wallet App</h1>

    <p class="text-center text-gray-700 mb-6">Now you should create an account</p>

    <form th:action="@{/menu/welcome}" method="post" th:object="${account}" class="space-y-6">
        <div class="flex flex-col">
            <label for="balance" class="text-lg font-medium">Balance:</label>
            <input id="balance" type="number" name="balance" th:value="*{balance}"
                   class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <input type="hidden" name="username" th:value="${username}">

        <div class="flex flex-col">
            <label for="currency" class="text-lg font-medium">Currency:</label>
            <select name="currency" id="currency" th:value="*{currency}"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="USD">USD</option>
                <option value="KZT">KZT</option>
                <option value="RUB">RUB</option>
                <option value="EUR">EUR</option>
            </select>
        </div>

        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Next
        </button>
    </form>
</div>
</body>
</html>
